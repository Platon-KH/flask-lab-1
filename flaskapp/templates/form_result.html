<!-- templates/form_result.html -->
{% extends "bootstrap/base.html" %}

{% block title %}Результат — Вариант 20{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Результат обработки</h2>

  <div class="row mb-4">
    <div class="col-md-6">
      <h4>Исходное изображение</h4>
      <img src="{{ orig_img }}" class="img-fluid" alt="Исходное">
      <h5 class="mt-3">Гистограмма цветов</h5>
      <img src="{{ orig_hist }}" class="img-fluid" alt="Гистограмма исходного">
    </div>
    <div class="col-md-6">
      <h4>Обработанное изображение</h4>
      <img src="{{ result_img }}" class="img-fluid" alt="Результат">
      <h5 class="mt-3">Гистограмма цветов (результат)</h5>
      <img src="{{ result_hist }}" class="img-fluid" alt="Гистограмма результата">
    </div>
  </div>

  <a href="/" class="btn btn-primary">Вернуться</a>
</div>
{% endblock %}
